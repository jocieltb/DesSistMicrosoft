<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="StyleJV.css">
        
    </head>
    <body>
        <div id="Titulo">
            <h1>Jogo da Velha</h1>
        </div>
        <div id="Jogadores">
            <Label>Jogador 1</Label>
            <Label> | </Label>
            <Label>Jogador 2</Label>
        </div>
        <div class="tabuleiro">
            <div class="quadrado p00" id="00" onclick="Jogar(0,0)"></div>
            <div class="quadrado p01" id="01" onclick="Jogar(0,1)"></div>
            <div class="quadrado p02" id="02" onclick="Jogar(0,2)"></div>
            <div class="quadrado p10" id="10" onclick="Jogar(1,0)"></div>
            <div class="quadrado p11" id="11" onclick="Jogar(1,1)"></div>
            <div class="quadrado p12" id="12" onclick="Jogar(1,2)"></div>
            <div class="quadrado p20" id="20" onclick="Jogar(2,0)"></div>
            <div class="quadrado p21" id="21" onclick="Jogar(2,1)"></div>
            <div class="quadrado p22" id="22" onclick="Jogar(2,2)"></div>
        </div>
        
        <footer>
            <div id="Controle">
                <button class="btn btn-primary" onclick="IniciarJogo()">Iniciar Jogo</button>
            </div>
        </footer>
    
        <script>ScriptJV.js</script>
    </body>
</html>
